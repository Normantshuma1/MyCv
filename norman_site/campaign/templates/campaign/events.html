{% extends 'campaign/base.html' %}

{% block content %}
<div class="mt-4">
    <h2>Upcoming Events</h2>
    <ul class="list-group">
        {% for event in events %}
            <li class="list-group-item">
                <h5>{{ event.title }}</h5>
                <p>{{ event.description }}</p>
                <small>{{ event.date }}</small>
            </li>
        {% endfor %}
    </ul>
</div>
{% endblock %}
